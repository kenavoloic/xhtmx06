<div class="modal-overlay" id="{{ modal_id }}" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3>{{ title|default:"Modal" }}</h3>
            <button type="button" class="btn-close" onclick="closeModal('{{ modal_id }}')">Ã—</button>
        </div>
        <div class="modal-body">
            {{ content }}
        </div>
        <div class="modal-footer">
            {% if show_cancel %}
                <button type="button" class="btn btn-secondary" onclick="closeModal('{{ modal_id }}')">{{ cancel_text|default:"Annuler" }}</button>
            {% endif %}
            {% if show_confirm %}
                <button type="button" class="btn btn-primary" onclick="{{ confirm_action }}">{{ confirm_text|default:"Confirmer" }}</button>
		{% endif %}
        </div>
    </div>
</div>
